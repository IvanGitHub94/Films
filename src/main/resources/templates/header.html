<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     th:fragment="header">
  <nav class="navbar navbar-expand-lg" style="background-color: #b84f3c">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" style="color: #ea660d">Онлайн фильмотека</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/films" sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_ADMIN')">Фильмы</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/directors" sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_ADMIN')">Режиссеры</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/my/films" sec:authorize="hasAnyRole('ROLE_USER')">Мои фильмы</a>
          </li>
        </ul>
        <div>
          <a class="nav-link active" style="float: right" href="/profile" sec:authorize="hasAnyRole('ROLE_USER')">Профиль</a>
        </div>
        <form class="d-flex" sec:authorize="!isAuthenticated()">
          <a href="/login" class="btn btn-primary" role="button" aria-disabled="true">Войти</a>
        </form>
        <form class="d-flex"  sec:authorize="isAuthenticated()">
          <a href="/logout" class="btn btn-primary" role="button" aria-disabled="true">Выйти</a>
        </form>
      </div>
    </div>
  </nav>
</div>
