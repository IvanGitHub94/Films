<!DOCTYPE html>
<html lang="ru"

<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3">Добавить режиссёра</h3>
    <form style="max-width: 50vw" method="POST" th:action="@{/directors/add}" th:object="${directorForm}">
        <div class="mb-3">
            <label for="fio" class="form-label">ФИО</label>
            <!--            Название поля инпута должно строго соответствовать названию поля класса (DTO)-->
            <input name="directorFio" type="text" class="form-control" id="fio">
        </div>

            <label for="name" class="form-label">Имя</label>
            &lt;!&ndash;            Название поля инпута должно строго соответствовать названию поля класса (DTO)&ndash;&gt;
            <input name="filmTitle" type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="father" class="form-label">Отчество</label>
            &lt;!&ndash;            Название поля инпута должно строго соответствовать названию поля класса (DTO)&ndash;&gt;
            <input name="filmTitle" type="text" class="form-control" id="father">
        </div>-->
        <div class="mb-3">
            <label for="position" class="form-label">Позиция</label>
            <input name="position" type="text" class="form-control" id="position">
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
    </form>
</div>
</body>
</html>
